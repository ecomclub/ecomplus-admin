<div class="card">
  <div class="card-body">
    <div data-id="resource-list" class="data-list"></div>

    <div class="row mt-20 justify-content-md-center no-gutters">
      <div class="col-auto">
        <div class="input-group w-140px list-pagination">
          <span class="input-group-prepend">
            <button class="btn btn-pure btn-light" type="button" data-id="prev" disabled >
              <i class="ti-angle-left"></i>
            </button>
          </span>
          <input class="form-control text-center" maxlength="3" value="1" type="text" data-id="page" disabled />
          <span class="input-group-append">
            <button class="btn btn-pure btn-light" type="button" data-id="next" disabled >
              <i class="ti-angle-right"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="col-auto">
        <select data-provide="selectpicker" class="w-70px" data-id="page-size">
          <option value="30">30</option>
          <option value="60" selected >60</option>
          <option value="120">120</option>
          <option value="240">240</option>
          <option value="480">480</option>
        </select>
      </div>
    </div>
  </div>

  <div class="modal modal-center fade" id="modal-saved" tabindex="-7">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title i18n">
            <span data-lang="en_us">Saved changes</span>
            <span data-lang="pt_br">Salvar alterações</span>
          </h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body scrollable">
          <p class="i18n">
            <span data-lang="en_us">
              Leaving this page, you are going to lose changes.
              Are you sure you want to save?
            </span>
            <span data-lang="pt_br">
              Tem certeza que deseja salvar as alterações?
            </span>
          </p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-bold btn-pure btn-secondary" data-dismiss="modal" id="list-save-changes">
            <span class="i18n">
              <span data-lang="en_us">Save</span>
              <span data-lang="pt_br">Salvar</span>
            </span>
          </button>
          <button class="btn btn-bold btn-pure btn-danger" data-dismiss="modal" id="ignore-unsaved">
            <span class="i18n">
              <span data-lang="en_us">Discard changes</span>
              <span data-lang="pt_br">Descartar alterações</span>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $.getScript('/assets/js/routes/resources/list.js')
  </script>
</div>
