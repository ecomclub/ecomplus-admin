<div id="products-list-container" class="ajax-content ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="card">
    <div class="card-body">
      <div class="flexbox mb-20">
        <span class="flex-grow">
          <form id="search-products" action="javascript:;">
            <div class="input-group">
              <input type="search" class="form-control" name="search">
              <span class="input-group-append">
                <button class="btn btn-primary i18n">
                  <span data-lang="en_us">Search</span>
                  <span data-lang="pt_br">Buscar</span>
                </button>
              </span>
            </div>
          </form>
        </span>

        <div class="dropdown" id="order-products">
          <button class="btn btn-light" type="button" data-toggle="dropdown">
            <i class="fa fa-sort"></i>
            <span class="i18n hidden-sm-down">
              <span data-lang="en_us">Order</span>
              <span data-lang="pt_br">Ordenar</span>
            </span>
          </button>
          <div class="dropdown-menu">
            <a href="javascript:;" class="dropdown-item active" data-field="_id" data-sort="desc">
              ID <i class="ml-1 fa fa-caret-down text-warning"></i>
            </a>
            <a href="javascript:;" class="dropdown-item" data-field="views">
              <span class="i18n">
                <span data-lang="en_us">Views</span>
                <span data-lang="pt_br">Visualizações</span>
              </span>
            </a>
            <a href="javascript:;" class="dropdown-item" data-field="sales">
              <span class="i18n">
                <span data-lang="en_us">Sales</span>
                <span data-lang="pt_br">Vendas</span>
              </span>
            </a>
            <a href="javascript:;" class="dropdown-item" data-field="price">
              <span class="i18n">
                <span data-lang="en_us">Price</span>
                <span data-lang="pt_br">Preço</span>
              </span>
            </a>
            <a href="javascript:;" class="dropdown-item" data-field="quantity">
              <span class="i18n">
                <span data-lang="en_us">Quantity</span>
                <span data-lang="pt_br">Quantidade</span>
              </span>
            </a>
          </div>
        </div>

        <span class="btn-group">
          <a class="btn btn-light" href="#qvx" data-toggle="quickview">
            <i class="fa fa-filter"></i>
            <span class="i18n hidden-sm-down">
              <span data-lang="en_us">Filter results</span>
              <span data-lang="pt_br">Filtrar resultados</span>
            </span>
          </a>
          <button class="btn btn-light" type="button" id="clear-products-filters">
            <i class="fa fa-eraser"></i>
          </button>
        </span>

        <div class="dropdown" id="products-bulk-action">
          <button class="btn btn-success" type="button" data-toggle="dropdown">
            <i class="fa fa-pencil"></i>
            <span class="i18n">
              <span data-lang="en_us">
                Edit <span class="hidden-md-down">selected</span>
              </span>
              <span data-lang="pt_br">
                Editar <span class="hidden-md-down">selecionados</span>
              </span>
            </span>
          </button>
          <div class="dropdown-menu">
            <a href="javascript:;" class="dropdown-item">
              <span class="i18n">
                <span data-lang="en_us">Stock and prices</span>
                <span data-lang="pt_br">Estoque e preços</span>
              </span>
            </a>
            <a href="javascript:;" class="dropdown-item">
              <span class="i18n">
                <span data-lang="en_us">Collections</span>
                <span data-lang="pt_br">Coleções</span>
              </span>
            </a>
            <a href="javascript:;" class="dropdown-item">
              <span class="i18n">
                <span data-lang="en_us">Categories</span>
                <span data-lang="pt_br">Categorias</span>
              </span>
            </a>
          </div>
        </div>
      </div>

      <div id="products-list-results"></div>
      <div class="prev-empty i18n lead">
        <span data-lang="en_us">No products found</span>
        <span data-lang="pt_br">Nenhum produto encontrado</span>
      </div>
    </div>

    <footer class="card-footer">
      <button class="btn btn-light" id="load-products">
        <i class="fa fa-refresh"></i>
        <span class="i18n">
          <span data-lang="en_us">Load more</span>
          <span data-lang="pt_br">Carregar mais</span>
        </span>
      </button>

      <div class="mt-3" id="products-list-info">
        <span class="lead mr-2">
          <span class="i18n">
            <span data-lang="en_us">Showing</span>
            <span data-lang="pt_br">Mostrando</span>
          </span>
          <strong class="text-primary" id="products-list-count">0</strong>
          <span class="i18n">
            <span data-lang="en_us">of total</span>
            <span data-lang="pt_br">do total</span>
          </span>
          <strong id="products-list-total">0</strong>
        </span>
        <span class="badge badge-lg badge-default">
          <span class="i18n mr-1 text-muted">
            <span data-lang="en_us">Avg price</span>
            <span data-lang="pt_br">Preço médio</span>
          </span>
          <span id="products-avg-price"></span>
        </span>
        <div class="mt-2 custom-controls-stacked">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="select-all-products"/>
            <label class="custom-control-label i18n text-muted">
              <span data-lang="en_us">Select all products</span>
              <span data-lang="pt_br">Selecionar todos os produtos</span>
            </label>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script>
    $.getScript('/assets/js/routes/resources/list/products.min.js')
  </script>
</div>
